<!DOCTYPE html>

    <link rel="stylesheet" href="styles_crear_cuenta.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="imagenes/fmo logo.png" alt="Logotipo de la Empresa" class="logo">
        </div>
        <h1 class="title">Sistema de Soporte Técnico</h1>
    </header>

    <nav class="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Recibo de equipos .html">Recibo de equipos</a></li>

        </ul>
    </nav>

    <div class="signup-container">
        <h2>Crear Cuenta</h2>
        <form action="procesar_registro.php" method="POST">
            <div class="form-group">
                <label for="new_username">Usuario:</label>
                <input type="text" id="new_username" name="new_username" required>
            </div>
            <div class="form-group">
                <label for="new_password">Contraseña:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Crear Cuenta</button>
        </form>
        <div class="signup-link">
            ¿Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a>
        </div>
    </div>
</body>
</html>
